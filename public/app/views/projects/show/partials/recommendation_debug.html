<div class="row">
    <div class="col-lg-12">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-sm recommendation-label"
                        ng-click="accept_descriptor_from_quick_list(recommendation, $index)"
                        onclick="return false;">
                    <i class="fa fa-arrow-circle-o-left fa-lg"></i>
                    {{recommendation.label}}
                </button>
            </div>

            <div class="btn-group pull-right">

                <!-- not favorite in project -->

                    <!-- not user's favorite -->
                    <button class="btn btn-sm fa fa-star favorite-recommendation-for-project"
                            ng-click="favorite_descriptor_from_quick_list_for_project(recommendation, $index)"
                            onclick="return false;"
                            onmouseover="$(this).toggleClass('btn-info');"
                            onmouseout="$(this).toggleClass('btn-info');">
                    </button>

                    <!-- user's favorite -->
                    <button class="btn btn-sm fa fa-heart btn-success unfavorite-recommendation-for-user"
                            ng-click="favorite_descriptor_from_quick_list_for_project(recommendation, $index)"
                            onclick="return false;"
                            onmouseover="$(this).toggleClass('fa-heart btn-success fa-undo');"
                            onmouseout="$(this).toggleClass('fa-heart btn-success fa-undo');">
                    </button>

                <!-- favorite in project -->

                    <!-- user's favorite -->
                    <button class="btn btn-sm fa fa-star btn-info unfavorite-recommendation-for-project"
                            ng-click="unfavorite_descriptor_from_quick_list_for_project(recommendation, $index)"
                            onclick="return false;"
                            onmouseover="$(this).toggleClass('fa-heart btn-info fa-undo');"
                            onmouseout="$(this).toggleClass('fa-heart btn-info fa-undo');">
                    </button>

                    <!-- not user's favorite -->
                    <button class="btn btn-sm fa fa-star btn-info favorite-recommendation-for-user"
                            ng-click="favorite_descriptor_from_quick_list_for_user(recommendation, $index)"
                            onclick="return false;"
                            onmouseover="$(this).toggleClass('fa-star fa-heart btn-success btn-info');"
                            onmouseout="$(this).toggleClass('fa-star fa-heart btn-success btn-info');">
                    </button>

                <!-- not hidden in project -->

                    <!-- user's hidden -->

                    <button class="btn btn-sm fa fa-eye btn-danger unhide-recommendation-for-user"
                            ng-click="hide_descriptor_from_quick_list_for_project(recommendation, $index)"
                            onclick="return false;"
                            onmouseover="$(this).toggleClass('fa-eye btn-danger fa-undo');"
                            onmouseout="$(this).toggleClass('fa-eye btn-danger fa-undo');">
                    </button>

                    <!-- not user's hidden -->

                    <button class="btn btn-sm fa fa-eye-slash hide-recommendation-for-project"
                            ng-click="hide_descriptor_from_quick_list_for_project(recommendation, $index)"
                            onclick="return false;"
                            onmouseover="$(this).toggleClass('btn-warning');"
                            onmouseout="$(this).toggleClass('btn-warning');">
                    </button>

                <!-- hidden in project -->

                    <!-- user's hidden -->

                    <button class="btn btn-sm fa fa-eye btn-danger unhide-recommendation-for-project"
                            ng-click="unhide_descriptor_from_quick_list_for_project(recommendation, $index)"
                            onclick="return false;"
                            onmouseover="$(this).toggleClass('btn-danger fa-undo');"
                            onmouseout="$(this).toggleClass('btn-danger fa-undo');">
                    </button>

                    <!-- not user's hidden -->

                    <button class="btn btn-sm btn-warning fa fa-eye-slash hide-recommendation-for-user"
                            ng-click="hide_descriptor_from_quick_list_for_user(recommendation, $index)"
                            onclick="return false;"
                            onmouseover="$(this).toggleClass('btn-danger btn-warning fa-eye-slash fa-eye');"
                            onmouseout="$(this).toggleClass('btn-danger btn-warning fa-eye-slash fa-eye');">
                    </button>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var makeToolTipHtml = function(tooltipTitle, tooltipText)
    {
        return "<h4>"+tooltipTitle+"</h4>" + tooltipText;
    }
</script>

<script type="text/javascript">
    $('.most-frequent-badge').tooltip({title : makeToolTipHtml("Frequent", "This descriptor is used often by Dendro users"), html: true, placement : "top"});
    $('.recent-badge').tooltip({title : makeToolTipHtml("Recent", "You have used this descriptor recently"), html: true, placement : "top"});
    $('.from-textually-similar-badge').tooltip({title : makeToolTipHtml("From Similar", "Present in textually similar resources"), html: true, placement : "top"});
    $('.used-in-project-badge').tooltip({title : makeToolTipHtml("Used in Project", "Has been used in this project."), html: true, placement : "top"});
    $('.random-badge').tooltip({title : makeToolTipHtml("Random", "Randomly selected."), html: true, placement : "top"});
    $('.hidden-for-project-badge').tooltip({title : makeToolTipHtml("Hidden in project", "This has been hidden by you in this project."), html: true, placement : "top"});
    $('.hidden-for-user-badge').tooltip({title : makeToolTipHtml("Always hidden", "This has been set as always hidden by you."), html: true, placement : "top"});
    $('.favorite-for-project-badge').tooltip({title : makeToolTipHtml("Favorite in project", "This has been set by you as favorite in this project."), html: true, placement : "top"});
    $('.favorite-for-user-badge').tooltip({title : makeToolTipHtml("User's favorite", "This has been marked by you as a favorite descriptor."), html: true, placement : "top"});
</script>

<script type="text/javascript">
    $('.favorite-recommendation-for-project').tooltip({title : makeToolTipHtml("Project favorite", "Set as favorite for the project"), html: true, placement : "top"});
    $('.unfavorite-recommendation-for-project').tooltip({title : makeToolTipHtml("Project unfavorite", "Remove favorite from this project"), html: true, placement : "top"});

    $('.favorite-recommendation-for-user').tooltip({title : makeToolTipHtml("User favorite", "Set as personal favorite"), html: true, placement : "top"});
    $('.unfavorite-recommendation-for-user').tooltip({title : makeToolTipHtml("Remove from favorites", "Remove from personal favorites"), html: true, placement : "top"});

    $('.hide-recommendation-for-project').tooltip({title : makeToolTipHtml("Hide in project", "Hide from project recommendations"), html: true, placement : "top"});
    $('.unhide-recommendation-for-project').tooltip({title : makeToolTipHtml("Show in project", "Stop hiding this descriptor in this project"), html: true, placement : "top"});

    $('.hide-recommendation-for-user').tooltip({title : makeToolTipHtml("Hide always", "Hide in all projects (only affects you)"), html: true, placement : "top"});
    $('.unhide-recommendation-for-user').tooltip({title : makeToolTipHtml("Show again", "Stop hiding this descriptor in all projects"), html: true, placement : "top"});
</script>


<small class="recommendation-comment">
    {{recommendation.comment}}
    <i ng-show="recommendation.recommendation_types['frequently_used_overall']" class="fa fa-users most-frequent-badge"></i>
    <i ng-show="recommendation.recommendation_types['recently_used']" class="fa fa-user recent-badge"></i>
    <i ng-show="recommendation.recommendation_types['from_similar_resources']" class="fa fa-files-o from-textually-similar-badge"></i>
    <i ng-show="recommendation.recommendation_types['used_in_project']" class="fa fa-ambulance used-in-project-badge"></i>
    <i ng-show="recommendation.recommendation_types['random']" class="fa fa-random random-badge"></i>

    <i ng-show="recommendation.recommendation_types['user_favorite']" class="fa fa-heart favorite-for-user-badge"></i>
    <i ng-show="recommendation.recommendation_types['project_favorite']" class="fa fa-star favorite-for-project-badge"></i>

    <i ng-show="recommendation.recommendation_types['project_hidden']" class="fa fa-eye-slash hidden-for-project-badge"></i>
    <i ng-show="recommendation.recommendation_types['user_hidden']" class="fa fa-eye hidden-for-user-badge"></i>
</small>
