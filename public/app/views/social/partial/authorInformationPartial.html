<div class="text-center author-information-partial">
    <p> <i> {{postsContents[postUri].dcterms.modified | date : "dd/MMM/yyyy"}} </i></p>
    <p> In {{postsContents[postUri].ddr.projectUri.split("/").pop()}}</p>
    <img class="img-circle show-author-avatar-partial" ng-src="/user/{{postsContents[postUri].dcterms.creator.split('/').pop()}}/avatar">
    <a ng-href="{{postsContents[postUri].dcterms.creator}}"> {{postsContents[postUri].dcterms.creator.split('/').pop()}} </a>
</div>
