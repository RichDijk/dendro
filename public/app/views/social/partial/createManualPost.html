<div id="createManualPost">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
                <h3 class="panel-title"> <span class="label label-success">Create a new Manual Post</span> </h3>
        </div>

        <div class="panel-body">
            <div class="media">
                <div class="media-body" style="padding-right: 0%">

                    <div id="chooseProject" class="input-group-btn form-inline">
                        <select class="form-control" ng-init="projectChosen = userProjects[0]"
                                ng-model="projectChosen"
                                ng-options="userProject.name for userProject in userProjects">
                        </select>
                    </div>

                    <div id="newPostTitleID">
                        <input type="text" class="form-control" aria-label="postTitle" id="newPostTitle" ng-model="newPostTitle" placeholder="The title of your post">
                    </div>

                    <div id="newPostContentID">
                        <textarea class="form-control" rows="5" id="newPostContent" ng-model="newPostContent" placeholder="Write your post here"></textarea>
                    </div>

                    <div id="submitNewPost" class="text-right">
                        <a ng-click="createNewManualPost(newPostTitle,newPostContent,projectChosen.value);" class="btn btn-default btn-primary">Create</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
