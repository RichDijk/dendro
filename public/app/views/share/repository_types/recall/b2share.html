<h1 class="page-header">Share current folder to B2Share</h1>
<div class="form-group">
    <label for="recalled_b2share_repository_label">Label</label>
    <input type="text" ng-model="recalled_repository.dcterms.title" class="form-control" id="recalled_b2share_repository_label" placeholder="Label" disabled>
</div>
<div class="form-group">
    <label for="recalled_b2share_repository_url">Repository URL</label>
    <a ng-href="{{recalled_repository.ddr.hasExternalUri}}" class="form-control" id="recalled_b2share_repository_url" placeholder="Figshare repository URL">{{recalled_repository.ddr.hasExternalUri}}</a>
</div>


<div class="row">
    <div class="col-lg-9">
        <button type="button" ng-click="delete_bookmark(recalled_repository, true)" class="btn btn-danger btn-large"><span class="glyphicon glyphicon-remove"></span>Delete this bookmark</button>
    </div>
    <div ng-if="!is_sending_data" class="col-lg-3">
        <button type="cancel" ng-click="upload_to_repository(recalled_repository)" class="btn btn-success pull-right"><span class="glyphicon glyphicon-upload"></span>Send</button>
    </div>
    <div ng-if="is_sending_data" class="col-lg-3">
        <button type="cancel" class="btn btn-success pull-right" disabled="disabled"> <img src="/images/loading.gif">Sending</button>
    </div>
</div>
