<div id="createManualPost">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
                <h3 class="panel-title"> <span class="label label-success">Create a new Manual Post</span> </h3>
        </div>

        <div class="panel-body">
            <div class="media">
                <div class="media-left" style="padding-right: 20%">
                    <img width="5%" height="5%" ng-src="http://iconshow.me/media/images/ui/ios7-icons/png/256/contact-outline.png" alt="Description" />

                </div>

                <div class="media-body" style="padding-right: 0%">

                    <div>
                        <p> Title : </p>
                        <input type="text" class="form-control" aria-label="postTitle">
                    </div>

                    <div class="input-group">
                        <div class="input-group-btn">
                            <!-- Button and dropdown menu -->
                            <!--Aqui é escolhido o project para o qual o post é criado-->
                        </div>
                        <input type="text" class="form-control" aria-label="postContent">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
